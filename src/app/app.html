<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item icon-left (click)="onLoad(rootPage)" *ngIf="isAuthenticated">
                <ion-icon name="ios-book-outline"></ion-icon>
                Recipe book
            </button>
            <button ion-item icon-left (click)="onLoad(signinPage)" *ngIf="!isAuthenticated">
                <ion-icon name="ios-log-in-outline"></ion-icon>
                Sign in
            </button>
            <button ion-item icon-left (click)="onLoad(signupPage)" *ngIf="!isAuthenticated">
                <ion-icon name="ios-person-add-outline"></ion-icon>
                Sign up
            </button>
            <button ion-item icon-left (click)="onLogout()" *ngIf="isAuthenticated">
                <ion-icon name="ios-log-out-outline"></ion-icon>
                Logout
            </button>
        </ion-list>
    </ion-content>
    </ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
