<ion-header>

  <ion-navbar>
    <ion-title text-center>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input 
          type="text" 
          name="ingredientName" 
          placeholder="Milk"
          ngModel
          required
          >
        </ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>Amount</ion-label>
          <ion-input 
            type="number" 
            name="amount" 
            placeholder="2"
            ngModel
            required
            >
        </ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Add item</button>
  </form>

  <ion-list padding-top padding-bottom>
    <ion-item-sliding *ngFor="let item of listItems; let i = index;">
        <ion-item>
          <h2>{{ item.name }} ({{ item.amount }})</h2>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="primary" (click)="onRemoveItem(i)">
            <ion-icon name="ios-trash-outline"></ion-icon>
            Delete
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
